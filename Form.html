<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <h2 class="logo">logo</h2>
        <nav class="navigation">
          <a href="#">Home</a>
          <a href="#">About</a>
          <a href="#">Services</a>
          <a href="#">Portfolio</a>
          <a href="#">Contact</a>
          <button class="btnLogin-popup">Login</button>
          <img src="images/moon.png" id="icon">
        </nav>
    </header>

    <div class="wrapper">
        <span class="icon-close"><ion-icon name="close"></ion-icon></span>
        <div class="form-box login">
            <h2>Login</h2>
                <div class="email-error">

                </div>
                
                <div class="input-box">

                    <span class="icon">
                        <ion-icon name="mail"></ion-icon>
                    </span>
                    <input type="email" required id="email">
                    <label>Email</label>
                </div>

                <div class="input-box">

                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" required id="password1">
                    <label>Password</label>

                </div>

                <div class="remember-forgot">
                    <label ><input type="checkbox">
                     Remember me</label>
                     <a href="#">Forgot Password? </a>
                </div>

                     <button class="btn" id="login">Login

                     </button>

                    <div class="login-register">
                        <p>Don't have an account?<a href="#" class="register-link">Register</a></p>
                    </div>
        </div>
            <div class="form-box register">
                <h2>Registration</h2>
                    <div class="input-box">
                        <span class="icon"><ion-icon name="person"></ion-icon></span>
                        <input type="text" required>
                        <label>Username</label>
                    </div>
                    <div class="input-box">
                        <span class="icon">
                            <ion-icon name="mail"></ion-icon>
                        </span>
                        <input type="text" required id="signupEmail">
                        <label>Email</label>
                    </div>
                    <div class="input-box">
                        <span class="icon">
                            <ion-icon name="lock-closed"></ion-icon>
                        </span>
                        <input type="password"  id="signupPassword" required>
                        <label>Password</label>
                    </div>
                    <div class="have-account">
                        <label ><input type="checkbox"> I agree to the terms & conditions
                        </label>
                         <a href="#"></a>
                    </div>
                         <button id="button" class="btn">Register</button>
                        <div class="have-account">
                            <p>Already have an account?<a href="#" class="login-link">Login</a>
                            </p>
                        </div>
                    </div>
            </div>
    </div>
    
    <script type="module" src="scipt.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</html>
