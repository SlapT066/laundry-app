<!DOCTYPE html>
<html>

<head>
    <title>Example Form</title>
</head>

<body>
    <form>
        <label for="town">Town:</label>
        <select id="town" onchange="updateZipCode()">
            <option value="">--Select--</option>
            <option value="New York">New York</option>
            <option value="Los Angeles">Los Angeles</option>
            <option value="Chicago">Chicago</option>
        </select>
        <br><br>
        <label for="zip">Zip Code:</label>
        <select id="zip" disabled>
            <option value="">--Select--</option>
        </select>
    </form>

    <script>
        function updateZipCode() {
            var town = document.getElementById("town").value;
            var zip = document.getElementById("zip");
            zip.innerHTML = "";

            if (town === "New York") {
                zip.options[0] = new Option("--Select--", "");
                zip.options[1] = new Option("10001", "10001");
                zip.options[2] = new Option("10002", "10002");
                zip.options[3] = new Option("10003", "10003");
            } else if (town === "Los Angeles") {
                zip.options[0] = new Option("--Select--", "");
                zip.options[1] = new Option("90001", "90001");
                zip.options[2] = new Option("90002", "90002");
                zip.options[3] = new Option("90003", "90003");
            } else if (town === "Chicago") {
                zip.options[0] = new Option("--Select--", "");
                zip.options[1] = new Option("60601", "60601");
                zip.options[2] = new Option("60602", "60602");
                zip.options[3] = new Option("60603", "60603");
            }

            zip.disabled = false;
        }
    </script>
</body>

</html>
